<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyd de Ninja</title>

  <link rel="preload" href="./fonts/ArmorPiercing.woff" as="font" type="font/woff">
  <link rel="preload" href="./fonts/ArmorPiercingItalic.woff" as="font" type="font/woff">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: #212121;
      font-family: 'VT323', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #game-container {
      max-width: 1280px;
    }

    canvas {
      touch-action: none;
    }
  </style>
</head>
<body>
  <div style="
    font-family:ArmorPiercing;
    position:absolute; left:-1000px; visibility:hidden;
  ">.</div>
  <div id="game-container"></div>
  <script src="./game.js"></script>
</body>
</html>
